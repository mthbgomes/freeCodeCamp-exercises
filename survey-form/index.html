<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a short survey form built for the final project to obtain the Responsive Web Design Certification from freeCodeCamp.</p>
    <div class="formContainer">
    <form id="survey-form" action="">
        <fieldset>
            <label for="name">Enter your name: <input id="name" type="text" required></label>
            <label for="email">Enter your best email: <input id="email" type="email" required></label>
            <label for="number">Enter your age (optinal): <input id="number" type="number" min="18" max="120"></label>
        </fieldset>
    </form>
    </div>
</body>
</html>
